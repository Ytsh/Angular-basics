<mat-card class="card">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input type="text"  matInput #cardTitle>
    </mat-form-field>
    <button mat-raised-button color="primary"  (click)="onAddCard(cardTitle.value)">Add Card</button>
  </section>

  <table mat-table>
    <ng-container matColumnDef="position" *ngFor="let title of titles; index as i">
      <tr mat-header-cell *matHeaderCellDef> No. </tr>
      <tr mat-header-cell *matHeaderCellDef> Delete </tr>
      <tr mat-cell > 
        <li>
          {{i+1}}
          {{title}} 
          <button type="button" class="btn btn-primary" (click)="onDeleteCard(i)">Delete</button>
        </li> 

      </tr>
      <!-- <tr mat-cell > {{i}} </tr> -->
    </ng-container>

  </table>

  <!-- <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container> -->



  <!-- <table mat-table [dataSource]="titles">
    
  </table> -->

</mat-card>
